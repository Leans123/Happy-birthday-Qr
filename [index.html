<html>
<head>
    <title>Happy Birthday QR Code</title>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>body {
  background-color: #fff5f7; /* Light pink */
}
h1 {
  color: #d23369; /* Dark pink */
}
button {
  background-color: #d23369; /* Matching dark pink */
}
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #ffebee;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #e91e63;
        }
        #qrcode {
            margin: 20px auto;
            padding: 10px;
            background: white;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #e91e63;
        }
        button {
            background-color: #e91e63;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<div class="container">
        <h1>ðŸŽ‰ Happy Birthday! ðŸŽˆ</h1>
        <input type="text" id="message" value="Happy Birthday!">
        <button onclick="generateQR()">Create QR Code</button>
        <div id="qrcode"></div>
    </div>
    <script>
        function generateQR() {
            document.getElementById("qrcode").innerHTML = "";
            const message = document.getElementById("message").value;
            new QRCode(document.getElementById("qrcode"), {
                text: message,
                width: 200,
                height: 200,
                colorDark: "#e91e63",
                colorLight: "#ffffff"
            });
        }
    </script>
</body>
</html>
